<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Alumnos</title>
<link rel="stylesheet" href="src/main/resources/static/style/main.css"  th:href = "@{/style/main.css}" type="text/css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-dark bg-dark">	
  		<span class="navbar-brand mb-0 h1">Listado de Alumnos</span>
	</nav>
	<table class="table table-hover">
		<thead >
			<th scope="col">Codigo Estudiante </th>
			<th scope="col">Nombre</th>
			<th scope="col">Apellido</th>
			<th scope="col">Carnet</th>
			<th scope="col">Carrera</th>
		</thead>
		<th:block th:each="estudiante,row:${estudiantes}">
			<tr>
				<th th:text="${estudiante.C_usuario}">
				<th th:text="${estudiante.nombre}">
				<th th:text="${estudiante.apellido}">
				<th th:text="${estudiante.carnet}">
				<th th:text="${estudiante.carrera}">
			<tr>	
		</th:block>
	</table>
	
	<a class="mb-0" href="/inicio" type="buttom" id="btn">Guardar otro Alumno</a>

</body>
</html>
